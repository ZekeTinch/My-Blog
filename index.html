<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <main>
    <div class="border">
        <section class="right half">
            <div class="blog">
                <div class="row mr-3">
                    <label>username</label>
                    <div class="col-sm-6"><br>
                        <input type="username" class="form-control form-control-sm" id="userName"
                            placeholder="enter text">
                    </div>
                </div>
                <div class="row mr-3">
                    <label>title</label>
                    <div class="col-sm-6"><br>
                        <input type="title" class="form-control" id="title" placeholder="enter text">
                    </div>
                </div>
                <div class="row">
                    <label>content</label>
                    <div class="col-sm-6"><br>
                        <input type="content" class="form-control form-control-lg" id="content"
                            placeholder="enter text">
                    </div>
                </div>
                <div>
                    <button id="submit-btn" class="btn btn-primary" type="submit"><a href="blog.html">submit form</a></button>
                </div>
            </div>
        </section>
        <div class="left half">
                <div class="blog">
                    <img src="./assets/images/place holder.jpg" alt="placeholder">
                </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
